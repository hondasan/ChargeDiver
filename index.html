<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Charge Diver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a24; 
            color: #fff;
            font-family: 'Verdana', sans-serif;
            touch-action: none; /* スマホでのスクロール・ズーム完全無効化 */
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none; /* iOS長押しメニュー無効 */
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
            box-sizing: border-box;
        }
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .score-box {
            text-align: right;
        }
        .score-group {
            margin-bottom: 8px;
        }
        .label {
            font-size: 10px;
            color: #889;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .value {
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            text-shadow: 2px 2px 0 #333, -1px -1px 0 #333;
            font-family: 'Arial Black', sans-serif;
        }
        #best-value { color: #ffcc00; }
        
        #combo-container {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            transition: transform 0.1s;
        }
        .combo-value {
            color: #ffcc00;
            text-shadow: 2px 2px 0 #d00, -2px -2px 0 #fff;
            font-size: 48px;
            font-weight: 900;
            font-style: italic;
            white-space: nowrap;
        }

        #message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            pointer-events: auto;
            backdrop-filter: blur(8px);
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 42px;
            margin: 0 0 10px 0;
            color: #ff99cc;
            text-shadow: 3px 3px 0 #fff;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: -2px;
            transform: rotate(-3deg);
        }
        p {
            font-size: 14px;
            color: #eee;
            font-weight: bold;
            line-height: 1.6;
            margin: 5px 0;
        }
        .blink { animation: blink 0.8s infinite alternate; }
        @keyframes blink { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0.6; transform: scale(0.95); } }
        .hidden { display: none !important; }

        .item-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: left;
        }
        .item-row { display: flex; align-items: center; font-size: 12px; color: #ddd; }
        .icon { width: 12px; height: 12px; margin-right: 8px; border-radius: 2px; }
        
        .start-btn {
            margin-top: 30px;
            padding: 15px 50px;
            border: 3px solid #fff;
            border-radius: 50px;
            background: rgba(255,153,204,0.2);
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255,153,204,0.5);
        }

        .new-record {
            position: absolute;
            top: 20%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #ff0;
            font-weight: 900;
            text-shadow: 0 0 20px #f00;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            display: none;
            width: 100%;
            text-align: center;
        }
        @keyframes popIn { 0% { transform: translate(-50%, -50%) scale(0); } 100% { transform: translate(-50%, -50%) scale(1); } }
        
        /* Shield Indicator UI */
        #shield-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #0ff;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 0 5px #0ff;
            opacity: 0;
            transition: opacity 0.3s;
        }
        @media (min-width: 600px) {
            h1 { font-size: 64px; }
            .value { font-size: 42px; }
            .start-btn { font-size: 24px; padding: 20px 80px; }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud-top">
            <div>
                <div class="score-group">
                    <div class="label">DISTANCE</div>
                    <div class="value" id="dist-display">0<span style="font-size:16px">m</span></div>
                </div>
            </div>
            <div class="score-box">
                <div class="score-group">
                    <div class="label">BEST</div>
                    <div class="value" id="best-display" style="color:#ffcc00">0</div>
                </div>
                <div class="score-group">
                    <div class="label">SPEED</div>
                    <div class="value" id="speed-display">0</div>
                </div>
            </div>
        </div>
        <div id="shield-indicator">★ SHIELD ACTIVE ★</div>
        <div id="combo-container">
            <div class="combo-value" id="combo-display">NICE!</div>
        </div>
        <div id="new-record-msg" class="new-record">NEW RECORD!</div>
    </div>

    <div id="message-overlay">
        <h1>CHARGE DIVER</h1>
        <p>Hold: Dive & Charge<br>Release: Dash & Destroy</p>
        <p style="color:#ffcc00;">★ JUST CHARGE: Max Power!</p>
        
        <div class="item-list">
            <div class="item-row"><div class="icon" style="background:#0ff; transform:rotate(45deg)"></div>Prism (Dash)</div>
            <div class="item-row"><div class="icon" style="background:#ff0; border-radius:50%"></div>Star (Score)</div>
            <div class="item-row"><div class="icon" style="border:2px solid #0ff; border-radius:50%"></div>Shield (Safe)</div>
            <div class="item-row"><div class="icon" style="background:#f00"></div>Bomb (Wipe)</div>
            <div class="item-row"><div class="icon" style="background:#555"></div>Spike (Enemy)</div>
            <div class="item-row"><div class="icon" style="background:#88f"></div>Wall (Break!)</div>
        </div>

        <div class="start-btn blink">TAP TO START</div>
    </div>

    <script>
        /**
         * CHARGE DIVER - Enhanced Ver.
         * Optimized for Touch Devices & Expanded Content
         */

        // --- Audio System ---
        const AudioSys = {
            ctx: null,
            init: function() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            },
            playTone: function(freq, type, duration, vol, slideTo = null) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                if (slideTo) {
                    osc.frequency.exponentialRampToValueAtTime(slideTo, this.ctx.currentTime + duration);
                }
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            playCharge: function(val) {
                this.playTone(150 + val * 250, 'triangle', 0.08, 0.04);
            },
            playJustReady: function() {
                this.playTone(1200, 'sine', 0.4, 0.15, 1200); // Ping!
            },
            playDash: function(isJust) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                if (isJust) {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, this.ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(800, this.ctx.currentTime + 0.1); 
                    gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
                } else {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(300, this.ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(600, this.ctx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.15, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.3);
                }
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.5);
            },
            playExplosion: function(scale) {
                if (!this.ctx) return;
                const bufSize = this.ctx.sampleRate * (scale > 1 ? 0.6 : 0.2);
                const buf = this.ctx.createBuffer(1, bufSize, this.ctx.sampleRate);
                const data = buf.getChannelData(0);
                for(let i=0; i<bufSize; i++) data[i] = Math.random()*2-1;
                const src = this.ctx.createBufferSource();
                src.buffer = buf;
                const gain = this.ctx.createGain();
                gain.gain.value = scale > 1 ? 0.5 : 0.15;
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + (scale > 1 ? 0.6 : 0.2));
                
                // Lowpass filter for heavier sound
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = scale > 1 ? 400 : 1000;

                src.connect(filter);
                filter.connect(gain);
                gain.connect(this.ctx.destination);
                src.start();
            },
            playItem: function(type) {
                if (type === 'PRISM') this.playTone(880, 'sine', 0.4, 0.1, 1760);
                else if (type === 'SHIELD') this.playTone(400, 'square', 0.3, 0.1, 600);
                else if (type === 'BOMB') this.playTone(100, 'sawtooth', 0.8, 0.2, 50); // Low rumble
                else this.playTone(1318, 'sine', 0.3, 0.1, 1567); // Star
            }
        };

        // --- Game Constants ---
        const GRAVITY = 0.15;
        const FRICTION_AIR = 0.98;      
        const BRAKE_FRICTION = 0.88;    
        const CHARGE_SPEED = 0.9;      
        const MAX_CHARGE = 60;          
        const DASH_POWER = 0.75;         
        const MIN_SPEED = 3;            
        const TERMINAL_VELOCITY = 13;    
        const RISE_POWER_BASE = 4.5;    
        const RISE_POWER_BONUS = 8.5;   
        const SAVE_KEY = 'charge_diver_highscore_v2';

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        // Game State
        let gameState = 'TITLE'; 
        let frames = 0;
        let score = 0; 
        let bonusScore = 0;
        let highScore = 0;
        let isNewRecord = false;
        
        // Visuals
        let cameraX = 0;
        let hitStop = 0; 
        let shake = 0;   
        let zoom = 1.0; 
        let flash = 0; // White flash amount

        // Input
        let isHolding = false;

        // Load Score
        try {
            highScore = parseInt(localStorage.getItem(SAVE_KEY)) || 0;
        } catch(e) { highScore = 0; }
        document.getElementById('best-display').innerText = highScore;

        // --- Player ---
        const player = {
            x: 0, y: 0,
            vx: 0, vy: 0,
            radius: 18, // Slightly smaller for better feel
            charge: 0,
            state: 'FLOAT', 
            scaleX: 1, scaleY: 1,
            color: '#ff99cc',
            angle: 0,
            justReady: false,
            hasShield: false,
            
            reset: function() {
                this.x = 100;
                this.y = height / 3;
                this.vx = 6;
                this.vy = 0;
                this.charge = 0;
                this.state = 'FLOAT';
                this.scaleX = 1; this.scaleY = 1;
                this.angle = 0;
                this.justReady = false;
                this.hasShield = false;
                document.getElementById('shield-indicator').style.opacity = 0;
            },

            update: function() {
                // Input Logic
                if (isHolding) {
                    this.state = 'CHARGE';
                    this.vx *= BRAKE_FRICTION;
                    this.vy += 0.5; // Dive weight
                    
                    if (this.charge < MAX_CHARGE) {
                        this.charge += CHARGE_SPEED;
                        if (this.charge >= MAX_CHARGE) {
                            this.charge = MAX_CHARGE;
                            if (!this.justReady) {
                                this.justReady = true;
                                AudioSys.playJustReady();
                                createParticles(this.x, this.y, 12, '#fff', 6);
                                zoom = 1.05;
                            }
                        }
                    }

                    // Squash animation
                    const squash = 1 + (this.charge / MAX_CHARGE) * 0.4;
                    this.targetScaleX = squash; 
                    this.targetScaleY = 1 / squash;

                    if (!this.justReady && frames % 8 === 0) {
                        AudioSys.playCharge(this.charge/MAX_CHARGE);
                    }
                    shake = this.justReady ? 3 : this.charge / 20;
                    this.targetAngle = Math.PI / 4; 

                } else {
                    // Release Logic
                    if (this.state === 'CHARGE') {
                        this.executeDash(this.charge, this.justReady);
                    }

                    if (this.vx > MIN_SPEED * 1.5) {
                        this.state = 'DASH';
                        this.vx *= FRICTION_AIR;
                        this.vy += GRAVITY * 0.8; // Lift
                        
                        const stretch = 1 + (this.vx / 25);
                        this.targetScaleX = stretch;
                        this.targetScaleY = 1 / stretch;
                        this.targetAngle = Math.atan2(this.vy, this.vx);

                    } else {
                        this.state = 'FLOAT';
                        this.vx = Math.max(this.vx * FRICTION_AIR, MIN_SPEED);
                        this.vy += GRAVITY; 
                        
                        this.targetScaleX = 1 + Math.sin(frames * 0.1) * 0.05;
                        this.targetScaleY = 1 + Math.cos(frames * 0.1) * 0.05;
                        this.targetAngle = Math.atan2(this.vy, this.vx * 2);
                    }
                    this.justReady = false;
                }

                // Limits
                if (this.vy > TERMINAL_VELOCITY) this.vy = TERMINAL_VELOCITY;
                if (this.vy < -TERMINAL_VELOCITY) this.vy = -TERMINAL_VELOCITY;

                this.x += this.vx;
                this.y += this.vy;

                // Bounds
                if (this.y < this.radius) {
                    this.y = this.radius;
                    this.vy = Math.abs(this.vy) * 0.6; // Ceiling bounce
                }
                if (this.y > height + 100) gameOver();

                // Smoothing
                this.scaleX += (this.targetScaleX - this.scaleX) * 0.2;
                this.scaleY += (this.targetScaleY - this.scaleY) * 0.2;
                
                let diff = this.targetAngle - this.angle;
                while (diff > Math.PI) diff -= Math.PI * 2;
                while (diff < -Math.PI) diff += Math.PI * 2;
                this.angle += diff * 0.15;

                if (zoom > 1.0) zoom -= 0.005; 
            },

            executeDash: function(chargeAmt, isJust) {
                this.state = 'DASH';
                let rise = RISE_POWER_BASE + (chargeAmt / MAX_CHARGE) * RISE_POWER_BONUS;
                let speed = 11 + (chargeAmt * DASH_POWER);

                if (isJust) {
                    rise *= 1.4;
                    speed *= 1.4;
                    AudioSys.playDash(true);
                    shake = 25;
                    createParticles(this.x, this.y, 30, '#0ff', 15);
                    showCombo("JUST CHARGE!", "#00ffff");
                    zoom = 1.15;
                } else {
                    AudioSys.playDash(false);
                    shake = 10;
                    createParticles(this.x, this.y, 15, '#fff', 8);
                }
                this.vx = speed;
                this.vy = -rise; 
                this.charge = 0;
            },
            
            getShield: function() {
                this.hasShield = true;
                document.getElementById('shield-indicator').style.opacity = 1;
            },
            
            breakShield: function() {
                this.hasShield = false;
                document.getElementById('shield-indicator').style.opacity = 0;
                shake = 30;
                hitStop = 10;
                AudioSys.playExplosion(1.5); // Break sound
                createParticles(this.x, this.y, 20, '#0ff', 10);
                showCombo("SHIELD BREAK!", "#00aaaa");
            },

            draw: function() {
                const drawX = this.x - cameraX;
                const drawY = this.y;

                ctx.save();
                ctx.translate(drawX, drawY);
                ctx.rotate(this.angle); 
                ctx.scale(this.scaleX, this.scaleY);

                // Body
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI*2);
                
                // Color Flash for Just Charge
                if (this.justReady && Math.floor(frames/2)%2===0) {
                    ctx.fillStyle = '#fff';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#fff';
                } else {
                    ctx.fillStyle = this.state === 'CHARGE' ? '#ff55aa' : this.color;
                    ctx.shadowBlur = 0;
                }
                ctx.fill();
                
                // Highlight
                ctx.beginPath();
                ctx.arc(-5, -5, this.radius * 0.4, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.fill();

                // Face
                ctx.fillStyle = '#000';
                if (this.state === 'CHARGE') {
                    ctx.fillRect(5, -5, 8, 2); 
                } else {
                    ctx.save();
                    ctx.scale(1, 1.5);
                    ctx.beginPath();
                    ctx.arc(8, -4, 3, 0, Math.PI*2);
                    ctx.fill();
                    ctx.restore();
                }

                ctx.fillStyle = '#ff88bb';
                ctx.beginPath();
                ctx.arc(12, 5, 5, 0, Math.PI*2);
                ctx.fill();

                // Aura
                if (this.state === 'CHARGE') {
                    ctx.restore(); 
                    ctx.save();
                    ctx.translate(drawX, drawY);
                    ctx.beginPath();
                    // Charge Ring
                    ctx.arc(0, 0, this.radius + Math.random()*10, 0, Math.PI*2);
                    ctx.strokeStyle = this.justReady ? '#fff' : `rgba(255, 255, 100, ${this.charge/MAX_CHARGE})`;
                    ctx.lineWidth = this.justReady ? 4 : 2;
                    ctx.stroke();
                }

                // Shield Visual
                if (this.hasShield) {
                    ctx.restore(); 
                    ctx.save();
                    ctx.translate(drawX, drawY);
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius + 10, 0, Math.PI*2);
                    ctx.strokeStyle = `rgba(0, 255, 255, ${0.5 + Math.sin(frames*0.2)*0.3})`;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }

                ctx.restore();
            }
        };

        // --- Objects ---
        let enemies = [];
        let items = [];
        let particles = [];
        let bgStars = [];
        let nextSpawnX = 0;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            player.reset();
            cameraX = 0;
            score = 0;
            bonusScore = 0;
            frames = 0;
            isNewRecord = false;
            
            enemies = [];
            items = [];
            particles = [];
            
            // BG Stars
            bgStars = [];
            for(let i=0; i<50; i++) {
                bgStars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }

            nextSpawnX = 500;
        }

        // --- World Generation ---
        function generateWorld() {
            if (player.x + width > nextSpawnX) {
                const type = Math.random();
                const startY = height * 0.15 + Math.random() * (height * 0.7);
                
                // Content Patterns
                if (type < 0.3) {
                    // Pattern A: Weak Chain & Star
                    for(let i=0; i<6; i++) {
                        enemies.push({ x: nextSpawnX + i*50, y: startY + Math.sin(i)*30, r: 15, type: 'WEAK' });
                    }
                    items.push({ x: nextSpawnX + 6*50, y: startY, type: 'STAR' });
                    nextSpawnX += 500;
                } 
                else if (type < 0.5) {
                    // Pattern B: Strong & Prism
                    enemies.push({ x: nextSpawnX, y: startY, r: 35, type: 'STRONG' });
                    items.push({ x: nextSpawnX, y: startY - 200, type: 'PRISM' });
                    nextSpawnX += 450;
                }
                else if (type < 0.7) {
                    // Pattern C: Missile Chase
                    enemies.push({ x: nextSpawnX, y: startY, r: 20, type: 'MISSILE', vx: 0, vy: 0 });
                    enemies.push({ x: nextSpawnX + 50, y: startY - 100, r: 20, type: 'MISSILE', vx: 0, vy: 0 });
                    nextSpawnX += 400;
                }
                else if (type < 0.85) {
                    // Pattern D: Breakable Wall
                    enemies.push({ x: nextSpawnX, y: startY, w: 40, h: 150, type: 'WALL' });
                    // Item inside/after wall
                    items.push({ x: nextSpawnX + 100, y: startY + 75, type: Math.random() > 0.5 ? 'SHIELD' : 'STAR' });
                    nextSpawnX += 500;
                }
                else {
                    // Pattern E: Bomb & Cluster
                    items.push({ x: nextSpawnX, y: startY, type: 'BOMB' });
                    // Crowd around bomb
                    for(let i=0; i<8; i++) {
                        enemies.push({ 
                            x: nextSpawnX + 200 + (Math.random()-0.5)*100, 
                            y: startY + (Math.random()-0.5)*150, 
                            r: 15, type: 'WEAK' 
                        });
                    }
                    nextSpawnX += 600;
                }
            }
        }

        // --- Updates ---
        function update() {
            frames++;
            player.update();
            
            // Camera
            const targetCamX = player.x - width * 0.25;
            cameraX += (targetCamX - cameraX) * 0.12;

            generateWorld();

            // --- Enemy Logic & Collision ---
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                // Despawn
                if (e.x + (e.w||e.r) < cameraX - 200) {
                    enemies.splice(i, 1);
                    continue;
                }

                // AI Behavior
                if (e.type === 'MISSILE') {
                    // Slowly chase player
                    if (e.x > player.x) {
                        e.x -= 2; // Move left
                        // Vertical homing
                        if (e.y < player.y) e.y += 1.5;
                        else e.y -= 1.5;
                    }
                }

                // Collision Check
                let hit = false;
                if (e.type === 'WALL') {
                    // Rect Collision
                    if (player.x + player.radius > e.x && player.x - player.radius < e.x + e.w &&
                        player.y + player.radius > e.y && player.y - player.radius < e.y + e.h) {
                        hit = true;
                    }
                } else {
                    // Circle Collision
                    const dx = player.x - e.x;
                    const dy = player.y - e.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < player.radius + e.r) hit = true;
                }

                if (hit) {
                    // Dash Attack or Shield?
                    if ((player.state === 'DASH' && player.vx > 4) || player.invincible) {
                        // DESTROY ENEMY
                        const isBig = e.type === 'STRONG' || e.type === 'WALL';
                        hitStop = isBig ? 12 : 4;
                        shake = isBig ? 15 : 5;
                        zoom = isBig ? 1.04 : 1.01;
                        AudioSys.playExplosion(isBig ? 1.5 : 0.8);
                        
                        // Particle Color
                        let pColor = '#fff';
                        if (e.type === 'STRONG') pColor = '#fa0';
                        if (e.type === 'MISSILE') pColor = '#f00';
                        if (e.type === 'WALL') pColor = '#88f';

                        createParticles(e.type==='WALL'?e.x+e.w/2:e.x, e.type==='WALL'?e.y+e.h/2:e.y, 15, pColor, 10);

                        // Physics Feedback
                        player.vy -= 2; 
                        player.vx += 0.5;

                        showCombo(isBig ? "CRUSH!!" : "HIT!", pColor);
                        enemies.splice(i, 1);
                    } else {
                        // DAMAGE
                        if (player.hasShield) {
                            player.breakShield();
                            player.vy = -8; // Bounce back
                            player.vx = -5;
                            enemies.splice(i, 1); // Enemy also dies
                        } else {
                            gameOver();
                        }
                    }
                }
            }

            // --- Item Logic ---
            for (let i = items.length - 1; i >= 0; i--) {
                let item = items[i];
                if (item.x < cameraX - 100) { items.splice(i, 1); continue; }
                
                const dx = player.x - item.x;
                const dy = player.y - item.y;
                if (Math.sqrt(dx*dx + dy*dy) < player.radius + 20) {
                    // GET ITEM
                    AudioSys.playItem(item.type);
                    createParticles(item.x, item.y, 12, '#ff0', 8);

                    if (item.type === 'PRISM') {
                        hitStop = 5; zoom = 1.05;
                        player.charge = MAX_CHARGE; 
                        player.executeDash(MAX_CHARGE, true);
                        showCombo("AIR DASH!", "#00ffff");
                    } else if (item.type === 'SHIELD') {
                        player.getShield();
                        showCombo("SHIELD GET!", "#00aaaa");
                    } else if (item.type === 'BOMB') {
                        // WIPE OUT
                        hitStop = 15; shake = 30; flash = 1.0;
                        AudioSys.playExplosion(2.0);
                        let killCount = 0;
                        for (let k = enemies.length-1; k>=0; k--) {
                            if (enemies[k].x < cameraX + width + 100) {
                                createParticles(enemies[k].x, enemies[k].y, 10, '#f55', 10);
                                enemies.splice(k, 1);
                                killCount++;
                            }
                        }
                        showCombo(`BLAST x${killCount}!`, "#ff0000");
                        bonusScore += killCount * 100;
                    } else { // STAR
                        bonusScore += 500;
                        showCombo("500", "#ffff00");
                    }
                    items.splice(i, 1);
                }
            }

            // --- Particles ---
            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                if(p.life<=0) particles.splice(i,1);
            }

            shake *= 0.9;
            if(shake < 0.5) shake = 0;
            if(flash > 0) flash -= 0.1;

            const totalScore = Math.floor(player.x/10) + bonusScore;
            document.getElementById('dist-display').innerHTML = totalScore;
            document.getElementById('speed-display').innerText = Math.floor(player.vx * 10);
        }

        // --- Drawing ---
        function draw() {
            ctx.fillStyle = '#1a1a24';
            ctx.fillRect(0, 0, width, height);

            ctx.save();
            ctx.translate(width/2, height/2);
            ctx.scale(zoom, zoom);
            ctx.translate(-width/2, -height/2);
            ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);

            // BG Stars
            ctx.fillStyle = '#444455';
            for(let s of bgStars) {
                let sx = (s.x - cameraX * s.speed) % width;
                if (sx < 0) sx += width;
                ctx.beginPath();
                ctx.arc(sx, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
            }

            // Items
            for(let item of items) {
                const drawX = item.x - cameraX;
                const drawY = item.y + Math.sin(frames*0.1)*5; 
                
                if (item.type === 'SHIELD') {
                    ctx.strokeStyle = '#0ff'; ctx.lineWidth = 3;
                    ctx.beginPath(); ctx.arc(drawX, drawY, 15, 0, Math.PI*2); ctx.stroke();
                } else if (item.type === 'BOMB') {
                    ctx.fillStyle = '#f00';
                    ctx.beginPath(); ctx.arc(drawX, drawY, 15, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = '#fff'; ctx.font = 'bold 12px Arial'; ctx.textAlign = 'center';
                    ctx.fillText('B', drawX, drawY+4);
                } else if (item.type === 'PRISM') {
                    ctx.fillStyle = '#0ff';
                    ctx.beginPath(); ctx.moveTo(drawX, drawY-15); ctx.lineTo(drawX+12, drawY); ctx.lineTo(drawX, drawY+15); ctx.lineTo(drawX-12, drawY); ctx.fill();
                } else { // STAR
                    ctx.fillStyle = '#ff0';
                    drawStar(ctx, drawX, drawY, 5, 15, 7);
                }
            }

            // Enemies
            for(let e of enemies) {
                const drawX = e.x - cameraX;
                const drawY = e.y;
                
                if (e.type === 'WEAK') {
                    ctx.fillStyle = '#ffccaa'; 
                    ctx.beginPath(); ctx.arc(drawX, drawY, e.r, 0, Math.PI*2); ctx.fill();
                    // Face
                    ctx.fillStyle = '#552200'; ctx.fillRect(drawX-5, drawY-2, 3, 3); ctx.fillRect(drawX+2, drawY-2, 3, 3);
                } else if (e.type === 'STRONG') {
                    ctx.fillStyle = '#666';
                    drawSpiky(ctx, drawX, drawY, e.r, 8);
                    ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(drawX, drawY, 10, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(drawX+Math.sin(frames*0.1)*3, drawY, 4, 0, Math.PI*2); ctx.fill();
                } else if (e.type === 'MISSILE') {
                    ctx.fillStyle = '#f55';
                    ctx.beginPath(); ctx.moveTo(drawX+e.r, drawY); ctx.lineTo(drawX-e.r, drawY-e.r/2); ctx.lineTo(drawX-e.r, drawY+e.r/2); ctx.fill();
                    // Trail
                    ctx.fillStyle = '#ff0'; ctx.globalAlpha = 0.5;
                    ctx.beginPath(); ctx.arc(drawX-e.r-5, drawY, 5 + Math.random()*5, 0, Math.PI*2); ctx.fill();
                    ctx.globalAlpha = 1.0;
                } else if (e.type === 'WALL') {
                    ctx.fillStyle = '#448';
                    ctx.fillRect(drawX, drawY, e.w, e.h);
                    ctx.fillStyle = '#66a'; // Cracks
                    ctx.fillRect(drawX+5, drawY+10, e.w-10, 5);
                    ctx.fillRect(drawX+5, drawY+50, e.w-10, 5);
                }
            }

            player.draw();

            // Particles
            for(let p of particles) {
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
                ctx.beginPath(); ctx.arc(p.x - cameraX, p.y, 4, 0, Math.PI*2); ctx.fill();
            }
            ctx.globalAlpha = 1;

            // Flash Effect
            if (flash > 0) {
                ctx.fillStyle = `rgba(255,255,255,${flash})`;
                ctx.fillRect(-width, -height, width*3, height*3);
            }

            ctx.restore();
        }

        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx; let y = cy;
            let step = Math.PI / spikes;
            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius; y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y); rot += step;
                x = cx + Math.cos(rot) * innerRadius; y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y); rot += step;
            }
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fill();
        }

        function drawSpiky(ctx, x, y, r, spikes) {
            ctx.beginPath();
            for(let i=0; i<spikes*2; i++) {
                const rad = i%2===0 ? r : r*0.6;
                const a = (i/spikes)*Math.PI + frames*0.05;
                ctx.lineTo(x + Math.cos(a)*rad, y + Math.sin(a)*rad);
            }
            ctx.fill();
        }

        function createParticles(x, y, count, color, speed) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random()-0.5) * speed, vy: (Math.random()-0.5) * speed,
                    life: 1.0, color: color
                });
            }
        }

        function showCombo(text, color) {
            const el = document.getElementById('combo-display');
            el.innerText = text; el.style.color = color;
            const container = document.getElementById('combo-container');
            container.style.opacity = 1;
            container.style.transform = `translate(-50%, -50%) scale(1.5)`;
            setTimeout(() => {
                container.style.opacity = 0;
                container.style.transform = `translate(-50%, -50%) scale(1)`;
            }, 600);
        }

        // --- Game Flow ---
        function gameOver() {
            gameState = 'GAMEOVER';
            const finalScore = Math.floor(player.x/10) + bonusScore;
            if (finalScore > highScore) {
                highScore = finalScore;
                localStorage.setItem(SAVE_KEY, highScore);
                document.getElementById('best-display').innerText = highScore;
                isNewRecord = true;
            } else { isNewRecord = false; }

            document.getElementById('message-overlay').classList.remove('hidden');
            document.querySelector('.start-btn').innerText = "TRY AGAIN";
            
            let msg = `
                <h1 style="color:#f55">CRASH!</h1>
                <p>SCORE: ${finalScore}</p>
                <p>BEST: ${highScore}</p>
            `;
            if(isNewRecord) msg += `<p style="color:#ff0; font-size:24px;">★ NEW RECORD! ★</p>`;
            document.getElementById('message-overlay').innerHTML = msg + 
                document.querySelector('.item-list').outerHTML + 
                `<div class="start-btn blink" style="margin-top:20px">TAP TO RETRY</div>`;
            
            AudioSys.playExplosion(1.0);
        }

        function startGame() {
            AudioSys.init();
            init();
            gameState = 'PLAYING';
            document.getElementById('message-overlay').classList.add('hidden');
            loop();
        }

        function loop() {
            if (gameState !== 'PLAYING') return;
            requestAnimationFrame(loop);
            
            if (hitStop > 0) {
                hitStop--;
                if(zoom < 1.05) zoom += 0.01;
                draw();
                return;
            }
            if(zoom > 1.0) zoom -= 0.005;

            update();
            draw();
        }

        // --- Input Handling (Optimized for Mobile) ---
        const handleStart = (e) => {
            if (e.type === 'touchstart') e.preventDefault(); // Prevent scroll/zoom
            
            if (gameState === 'TITLE' || gameState === 'GAMEOVER') {
                // Check if click is on button (simple check via overlay)
                const overlay = document.getElementById('message-overlay');
                if (!overlay.classList.contains('hidden')) {
                    startGame();
                }
            } else if (gameState === 'PLAYING') {
                isHolding = true;
                // Resume Audio Context on interaction
                if (AudioSys.ctx && AudioSys.ctx.state === 'suspended') AudioSys.ctx.resume();
            }
        };

        const handleEnd = (e) => {
            if (e.type === 'touchend') e.preventDefault();
            if (gameState === 'PLAYING') isHolding = false;
        };

        // Attach to window to catch everything
        window.addEventListener('mousedown', handleStart);
        window.addEventListener('touchstart', handleStart, {passive: false});
        window.addEventListener('mouseup', handleEnd);
        window.addEventListener('touchend', handleEnd, {passive: false});

        // Resize Logic
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // Initial Draw
        ctx.fillStyle = '#1a1a24'; ctx.fillRect(0, 0, width, height);

        // Bind initial start button manually for the very first time
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('start-btn')) {
                handleStart(e);
            }
        });

    </script>
