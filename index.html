<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Charge Diver - Sakurai Tune (Final Ver.)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222; 
            color: #fff;
            font-family: 'Verdana', sans-serif;
            touch-action: none;
            user-select: none;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            padding: 24px;
            box-sizing: border-box;
        }
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .score-box {
            text-align: right;
        }
        .score-group {
            margin-bottom: 10px;
        }
        .label {
            font-size: 12px;
            color: #aaa;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .value {
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            text-shadow: 2px 2px 0 #333, -1px -1px 0 #333;
            font-family: 'Arial Black', sans-serif;
        }
        #best-value {
            color: #ffcc00; /* Gold */
        }
        #combo-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.1s;
            pointer-events: none;
            z-index: 5;
        }
        .combo-value {
            color: #ffcc00;
            text-shadow: 3px 3px 0 #d00;
            font-size: 64px;
            font-weight: 900;
            font-style: italic;
            white-space: nowrap;
        }
        #message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 52px;
            margin: 0 0 10px 0;
            color: #ff99cc;
            text-shadow: 4px 4px 0 #fff;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: -2px;
            transform: rotate(-3deg);
        }
        p {
            font-size: 16px;
            color: #fff;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 2px #000;
            line-height: 1.6;
        }
        .blink {
            animation: blink 0.8s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(0.95); }
        }
        .hidden {
            display: none !important;
        }
        .item-desc {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            font-size: 13px;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #555;
        }
        .item-icon {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin-right: 5px;
            vertical-align: middle;
        }
        .new-record {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ff0;
            font-weight: bold;
            text-shadow: 0 0 20px #f00;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            display: none;
        }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud-top">
            <div>
                <div class="score-group">
                    <div class="label">DISTANCE</div>
                    <div class="value" id="dist-display">0<span style="font-size:20px">m</span></div>
                </div>
            </div>
            <div class="score-box">
                <div class="score-group">
                    <div class="label">BEST</div>
                    <div class="value" id="best-display">0</div>
                </div>
                <div class="score-group">
                    <div class="label">SPEED</div>
                    <div class="value" id="speed-display">0</div>
                </div>
            </div>
        </div>
        <div id="combo-container">
            <div class="combo-value" id="combo-display">NICE!</div>
        </div>
        <div id="new-record-msg" class="new-record">NEW RECORD!</div>
    </div>

    <div id="message-overlay">
        <h1>CHARGE DIVER</h1>
        <p>Hold: 潜る (Dive & Charge)</p>
        <p>Release: 翔ける (Soar)</p>
        <p style="color:#ffcc00; margin-top:10px;">★ JUST CHARGE: Max Charge for SUPER BOOST!</p>
        
        <div class="item-desc">
            <div><span class="item-icon" style="background:#0ff; transform:rotate(45deg)"></span>Prism: Air Dash</div>
            <div><span class="item-icon" style="background:#ff0; border-radius:50%"></span>Star: Bonus</div>
        </div>

        <div style="margin-top: 30px; padding: 15px 40px; border: 4px dashed #fff; border-radius: 50px; cursor: pointer; background:rgba(255,255,255,0.1);">
            <p class="blink" style="margin:0; font-size: 24px;">CLICK TO START</p>
        </div>
    </div>

    <script>
        /**
         * CHARGE DIVER - Sakurai Tune (Final Ver.)
         * Improvements:
         * 1. LocalStorage High Score
         * 2. "Just Charge" Mechanic (Risk & Return / Feedback)
         */

        const AudioSys = {
            ctx: null,
            init: function() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            },
            playTone: function(freq, type, duration, vol) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            playCharge: function(val) {
                this.playTone(150 + val * 250, 'triangle', 0.1, 0.05);
            },
            playJustReady: function() {
                // "Ting!" sound for max charge ready
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, this.ctx.currentTime); 
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.3);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
            },
            playDash: function(isJust) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                if (isJust) {
                    // Explosive Sound
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(200, this.ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(800, this.ctx.currentTime + 0.1); 
                    osc.frequency.exponentialRampToValueAtTime(100, this.ctx.currentTime + 0.6);
                    gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.6);
                } else {
                    // Normal Whoosh
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(400, this.ctx.currentTime);
                    osc.frequency.linearRampToValueAtTime(800, this.ctx.currentTime + 0.1); 
                    osc.frequency.exponentialRampToValueAtTime(200, this.ctx.currentTime + 0.4);
                    gain.gain.setValueAtTime(0.15, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.4);
                }
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
            },
            playHit: function(isBig) {
                if (!this.ctx) return;
                const bufSize = this.ctx.sampleRate * (isBig ? 0.5 : 0.2);
                const buf = this.ctx.createBuffer(1, bufSize, this.ctx.sampleRate);
                const data = buf.getChannelData(0);
                for(let i=0; i<bufSize; i++) data[i] = Math.random()*2-1;
                const src = this.ctx.createBufferSource();
                src.buffer = buf;
                const gain = this.ctx.createGain();
                gain.gain.value = isBig ? 0.4 : 0.1;
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + (isBig?0.4:0.2));
                src.connect(gain);
                gain.connect(this.ctx.destination);
                src.start();
            },
            playItem: function(type) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sine';
                if (type === 'PRISM') {
                    osc.frequency.setValueAtTime(880, this.ctx.currentTime);
                    osc.frequency.setValueAtTime(1760, this.ctx.currentTime + 0.1);
                } else {
                    osc.frequency.setValueAtTime(1318, this.ctx.currentTime);
                    osc.frequency.setValueAtTime(1567, this.ctx.currentTime + 0.05);
                }
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.5);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
            }
        };

        // --- Game Constants ---
        const GRAVITY = 0.15;
        const FRICTION_AIR = 0.98;      
        const BRAKE_FRICTION = 0.90;    
        const CHARGE_SPEED = 0.8; // Slightly slower to make JUST timing more deliberate      
        const MAX_CHARGE = 60;          
        const DASH_POWER = 0.7;         
        const MIN_SPEED = 3;            
        const TERMINAL_VELOCITY = 12;    
        const RISE_POWER_BASE = 4.0;    
        const RISE_POWER_BONUS = 8.0;   
        const JUST_BONUS_RISE = 1.5; // Multiplier for Just Charge

        // LocalStorage Key
        const SAVE_KEY = 'charge_diver_highscore_v1';

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        let gameState = 'TITLE'; 
        let frames = 0;
        let score = 0; 
        let bonusScore = 0;
        let highScore = 0;
        let isNewRecord = false;
        let cameraX = 0;
        let hitStop = 0; 
        let shake = 0;   
        let zoom = 1.0; 

        let isHolding = false;

        // --- High Score Logic ---
        function loadHighScore() {
            const saved = localStorage.getItem(SAVE_KEY);
            if (saved) {
                highScore = parseInt(saved, 10);
            } else {
                highScore = 0;
            }
            updateBestDisplay();
        }

        function saveHighScore(currentScore) {
            if (currentScore > highScore) {
                highScore = currentScore;
                localStorage.setItem(SAVE_KEY, highScore);
                isNewRecord = true;
                showNewRecord();
            }
            updateBestDisplay();
        }

        function updateBestDisplay() {
            document.getElementById('best-display').innerText = highScore;
        }

        function showNewRecord() {
            const el = document.getElementById('new-record-msg');
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 2000);
        }

        const player = {
            x: 0, y: 0,
            vx: 0, vy: 0,
            radius: 20,
            charge: 0,
            state: 'FLOAT', 
            scaleX: 1, scaleY: 1,
            color: '#ff99cc',
            angle: 0,
            justReady: false, // Flag for Just Charge visual
            
            reset: function() {
                this.x = 100;
                this.y = height / 3;
                this.vx = 6;
                this.vy = 0;
                this.charge = 0;
                this.state = 'FLOAT';
                this.scaleX = 1;
                this.scaleY = 1;
                this.angle = 0;
                this.justReady = false;
            },

            update: function() {
                if (isHolding) {
                    this.state = 'CHARGE';
                    this.vx *= BRAKE_FRICTION;
                    this.vy += 0.5; // Dive
                    
                    if (this.charge < MAX_CHARGE) {
                        this.charge += CHARGE_SPEED;
                        if (this.charge >= MAX_CHARGE) {
                            this.charge = MAX_CHARGE;
                            if (!this.justReady) {
                                // JUST CHARGE REACHED!
                                this.justReady = true;
                                AudioSys.playJustReady();
                                createParticles(this.x, this.y, 10, '#fff', 5);
                                zoom = 1.05; // Subtle zoom hint
                            }
                        }
                    }

                    const squash = 1 + (this.charge / MAX_CHARGE) * 0.4;
                    this.targetScaleX = squash; 
                    this.targetScaleY = 1 / squash;

                    // Sound loop skipping if just ready
                    if (!this.justReady && frames % 8 === 0) {
                        AudioSys.playCharge(this.charge/MAX_CHARGE);
                    }
                    
                    shake = this.charge / 20;
                    if (this.justReady) shake = 3; // Constant vibration at max

                    this.targetAngle = Math.PI / 4; 

                } else {
                    // RELEASE
                    if (this.state === 'CHARGE') {
                        this.executeDash(this.charge, this.justReady);
                    }

                    if (this.vx > MIN_SPEED * 1.5) {
                        this.state = 'DASH';
                        this.vx *= FRICTION_AIR;
                        this.vy += GRAVITY * 0.8; 
                        
                        const stretch = 1 + (this.vx / 30);
                        this.targetScaleX = stretch;
                        this.targetScaleY = 1 / stretch;
                        this.targetAngle = Math.atan2(this.vy, this.vx);

                    } else {
                        this.state = 'FLOAT';
                        this.vx = Math.max(this.vx * FRICTION_AIR, MIN_SPEED);
                        this.vy += GRAVITY; 
                        
                        this.targetScaleX = 1 + Math.sin(frames * 0.1) * 0.05;
                        this.targetScaleY = 1 + Math.cos(frames * 0.1) * 0.05;
                        this.targetAngle = Math.atan2(this.vy, this.vx * 2);
                    }
                    this.justReady = false;
                }

                if (this.vy > TERMINAL_VELOCITY) this.vy = TERMINAL_VELOCITY;
                if (this.vy < -TERMINAL_VELOCITY) this.vy = -TERMINAL_VELOCITY;

                this.x += this.vx;
                this.y += this.vy;

                if (this.y < this.radius) {
                    this.y = this.radius;
                    this.vy = Math.abs(this.vy) * 0.6;
                }
                
                if (this.y > height + 100) {
                    gameOver();
                }

                this.scaleX += (this.targetScaleX - this.scaleX) * 0.2;
                this.scaleY += (this.targetScaleY - this.scaleY) * 0.2;
                
                let diff = this.targetAngle - this.angle;
                while (diff > Math.PI) diff -= Math.PI * 2;
                while (diff < -Math.PI) diff += Math.PI * 2;
                this.angle += diff * 0.15;

                if (zoom > 1.0) zoom -= 0.005; 
            },

            executeDash: function(chargeAmt, isJust) {
                this.state = 'DASH';
                
                let rise = RISE_POWER_BASE + (chargeAmt / MAX_CHARGE) * RISE_POWER_BONUS;
                let speed = 10 + (chargeAmt * DASH_POWER);

                if (isJust) {
                    // SUPER BOOST
                    rise *= JUST_BONUS_RISE;
                    speed *= 1.5;
                    AudioSys.playDash(true);
                    shake = 20;
                    createParticles(this.x, this.y, 30, '#0ff', 15); // Cyan burst
                    showCombo("JUST CHARGE!", "#00ffff");
                    zoom = 1.1;
                } else {
                    AudioSys.playDash(false);
                    shake = 10;
                    createParticles(this.x, this.y, 20, '#fff', 10);
                }
                
                this.vx = speed;
                this.vy = -rise; 
                this.charge = 0;
            },

            draw: function() {
                const drawX = this.x - cameraX;
                const drawY = this.y;

                ctx.save();
                ctx.translate(drawX, drawY);
                ctx.rotate(this.angle); 
                ctx.scale(this.scaleX, this.scaleY);

                // Body
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI*2);
                
                // Color Flash for Just Charge
                if (this.justReady && Math.floor(frames/2)%2===0) {
                    ctx.fillStyle = '#fff';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#fff';
                } else {
                    ctx.fillStyle = this.state === 'CHARGE' ? '#ff55aa' : this.color;
                    ctx.shadowBlur = 0;
                }
                ctx.fill();
                
                // Highlight
                ctx.beginPath();
                ctx.arc(-5, -5, this.radius * 0.4, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.fill();

                // Face
                ctx.fillStyle = '#000';
                if (this.state === 'CHARGE') {
                    ctx.fillRect(5, -5, 8, 2); 
                } else {
                    ctx.save();
                    ctx.scale(1, 1.5);
                    ctx.beginPath();
                    ctx.arc(8, -4, 3, 0, Math.PI*2);
                    ctx.fill();
                    ctx.restore();
                }

                ctx.fillStyle = '#ff88bb';
                ctx.beginPath();
                ctx.arc(12, 5, 5, 0, Math.PI*2);
                ctx.fill();

                // Aura
                if (this.state === 'CHARGE') {
                    ctx.restore(); 
                    ctx.save();
                    ctx.translate(drawX, drawY);
                    ctx.beginPath();
                    // Charge Ring
                    ctx.arc(0, 0, this.radius + Math.random()*10, 0, Math.PI*2);
                    ctx.strokeStyle = this.justReady ? '#fff' : `rgba(255, 255, 100, ${this.charge/MAX_CHARGE})`;
                    ctx.lineWidth = this.justReady ? 4 : 2;
                    ctx.stroke();
                }

                ctx.restore();
            }
        };

        let enemies = [];
        let items = [];
        let particles = [];
        let clouds = [];
        let nextSpawnX = 0;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            player.reset();
            loadHighScore(); // Load score on init

            cameraX = 0;
            score = 0;
            bonusScore = 0;
            frames = 0;
            isNewRecord = false;
            enemies = [];
            items = [];
            particles = [];
            
            clouds = [];
            for(let i=0; i<20; i++) {
                clouds.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    w: 80 + Math.random()*150,
                    h: 40 + Math.random()*30,
                    speed: 0.1 + Math.random()*0.3,
                    color: Math.random() > 0.5 ? '#333' : '#383838'
                });
            }

            nextSpawnX = 500;
        }

        function generateWorld() {
            if (player.x + width > nextSpawnX) {
                const type = Math.random();
                const startY = height * 0.2 + Math.random() * (height * 0.6);
                
                if (type < 0.4) {
                    for(let i=0; i<5; i++) {
                        enemies.push({ x: nextSpawnX + i*60, y: startY + Math.sin(i)*40, r: 15, type: 'WEAK' });
                    }
                    items.push({ x: nextSpawnX + 5*60, y: startY, type: 'STAR' });
                    nextSpawnX += 500;
                } else if (type < 0.7) {
                    enemies.push({ x: nextSpawnX, y: startY, r: 35, type: 'STRONG' });
                    items.push({ x: nextSpawnX, y: startY - 180, type: 'PRISM' }); // A bit higher for challenge
                    nextSpawnX += 450;
                } else {
                    for(let i=0; i<5; i++) {
                        items.push({ 
                            x: nextSpawnX + i*50, 
                            y: startY - Math.sin(i/4 * Math.PI)*100, 
                            type: 'STAR' 
                        });
                    }
                    nextSpawnX += 400;
                }
            }
        }

        function createParticles(x, y, count, color, speed) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random()-0.5) * speed,
                    vy: (Math.random()-0.5) * speed,
                    life: 1.0,
                    color: color
                });
            }
        }

        function showCombo(text, color) {
            const el = document.getElementById('combo-display');
            el.innerText = text;
            el.style.color = color;
            const container = document.getElementById('combo-container');
            container.style.opacity = 1;
            container.style.transform = `translate(-50%, -50%) scale(1.5)`;
            setTimeout(() => {
                container.style.opacity = 0;
                container.style.transform = `translate(-50%, -50%) scale(1)`;
            }, 600);
        }

        function loop() {
            requestAnimationFrame(loop);
            if (hitStop > 0) {
                hitStop--;
                if(zoom < 1.05) zoom += 0.01;
                draw();
                return; 
            }
            // Smooth zoom return
            if(zoom > 1.0) zoom -= 0.005;

            if (gameState === 'PLAYING') update();
            draw();
        }

        function update() {
            frames++;
            player.update();
            
            const targetCamX = player.x - width * 0.3;
            cameraX += (targetCamX - cameraX) * 0.1;

            generateWorld();

            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                if (e.x + e.r < cameraX - 100) {
                    enemies.splice(i, 1);
                    continue;
                }
                const dx = player.x - e.x;
                const dy = player.y - e.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < player.radius + e.r) {
                    if (player.state === 'DASH' && player.vx > 4) {
                        const isStrong = e.type === 'STRONG';
                        hitStop = isStrong ? 12 : 4; 
                        shake = isStrong ? 20 : 5;
                        zoom = 1.03; 
                        AudioSys.playHit(isStrong);
                        createParticles(e.x, e.y, 15, isStrong ? '#fa0' : '#fff', 15);
                        
                        player.vy -= 3; 
                        player.vx += 1; 

                        showCombo(isStrong ? "SMASH!!" : "HIT!", isStrong ? "#ff4444" : "#ffcc00");
                        enemies.splice(i, 1);
                    } else {
                        gameOver();
                    }
                }
            }

            for (let i = items.length - 1; i >= 0; i--) {
                let item = items[i];
                if (item.x < cameraX - 100) {
                    items.splice(i, 1);
                    continue;
                }
                const dx = player.x - item.x;
                const dy = player.y - item.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const itemRadius = 20;

                if (dist < player.radius + itemRadius) {
                    AudioSys.playItem(item.type);
                    createParticles(item.x, item.y, 10, item.type==='PRISM'?'#0ff':'#ff0', 8);

                    if (item.type === 'PRISM') {
                        hitStop = 5; 
                        zoom = 1.05;
                        player.charge = MAX_CHARGE; 
                        player.executeDash(MAX_CHARGE, true); // Auto JUST DASH
                        showCombo("AIR DASH!", "#00ffff");
                    } else {
                        bonusScore += 500;
                        showCombo("500", "#ffff00");
                    }
                    items.splice(i, 1);
                }
            }

            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.05;
                if(p.life<=0) particles.splice(i,1);
            }

            shake *= 0.9;
            if(shake < 0.5) shake = 0;

            const totalScore = Math.floor(player.x/10) + bonusScore;
            document.getElementById('dist-display').innerText = totalScore;
            document.getElementById('speed-display').innerText = Math.floor(player.vx * 10);
        }

        function draw() {
            ctx.fillStyle = '#222'; 
            ctx.fillRect(0, 0, width, height);

            ctx.save();
            ctx.translate(width/2, height/2);
            ctx.scale(zoom, zoom);
            ctx.translate(-width/2, -height/2);
            ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);

            // Clouds
            ctx.fillStyle = '#333';
            for(let c of clouds) {
                let cx = (c.x - cameraX * c.speed) % (width + 400);
                if(cx < -200) cx += width + 400;
                ctx.beginPath();
                ctx.ellipse(cx, c.y, c.w/2, c.h/2, 0, 0, Math.PI*2);
                ctx.fill();
            }

            // Items
            for(let item of items) {
                const drawX = item.x - cameraX;
                const drawY = item.y + Math.sin(frames*0.1)*5; 
                
                if (item.type === 'PRISM') {
                    ctx.fillStyle = '#0ff';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#0ff';
                    ctx.beginPath();
                    ctx.moveTo(drawX, drawY - 15);
                    ctx.lineTo(drawX + 12, drawY);
                    ctx.lineTo(drawX, drawY + 15);
                    ctx.lineTo(drawX - 12, drawY);
                    ctx.closePath();
                    ctx.fill();
                    ctx.shadowBlur = 0;
                } else {
                    ctx.fillStyle = '#ff0';
                    ctx.beginPath();
                    const spikes = 5;
                    const outerRadius = 15;
                    const innerRadius = 7;
                    let rot = Math.PI / 2 * 3;
                    let x = drawX;
                    let y = drawY;
                    let step = Math.PI / spikes;

                    ctx.moveTo(drawX, drawY - outerRadius);
                    for (let i = 0; i < spikes; i++) {
                        x = drawX + Math.cos(rot) * outerRadius;
                        y = drawY + Math.sin(rot) * outerRadius;
                        ctx.lineTo(x, y);
                        rot += step;
                        x = drawX + Math.cos(rot) * innerRadius;
                        y = drawY + Math.sin(rot) * innerRadius;
                        ctx.lineTo(x, y);
                        rot += step;
                    }
                    ctx.lineTo(drawX, drawY - outerRadius);
                    ctx.closePath();
                    ctx.fill();
                }
            }

            // Enemies
            for(let e of enemies) {
                const drawX = e.x - cameraX;
                const drawY = e.y;
                
                if (e.type === 'WEAK') {
                    ctx.fillStyle = '#ffccaa'; 
                    ctx.beginPath();
                    ctx.arc(drawX, drawY, e.r, 0, Math.PI*2);
                    ctx.fill();
                    ctx.fillStyle = '#552200';
                    ctx.fillRect(drawX-5, drawY-2, 3, 3);
                    ctx.fillRect(drawX+2, drawY-2, 3, 3);
                } else {
                    ctx.fillStyle = '#666';
                    ctx.beginPath();
                    const spikes = 8;
                    for(let i=0; i<spikes*2; i++) {
                        const r = i%2===0 ? e.r : e.r*0.6;
                        const a = (i/spikes)*Math.PI + frames*0.05;
                        ctx.lineTo(drawX + Math.cos(a)*r, drawY + Math.sin(a)*r);
                    }
                    ctx.fill();
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.arc(drawX, drawY, 12, 0, Math.PI*2);
                    ctx.fill();
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(drawX + Math.sin(frames*0.1)*3, drawY, 4, 0, Math.PI*2);
                    ctx.fill();
                }
            }

            player.draw();

            for(let p of particles) {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x - cameraX, p.y, 4, 0, Math.PI*2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
            ctx.restore();
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            const finalScore = Math.floor(player.x/10) + bonusScore;
            saveHighScore(finalScore);

            document.getElementById('message-overlay').classList.remove('hidden');
            let msg = `
                <h1 style="color:#fff; font-size:40px;">CRASH!</h1>
                <p>SCORE: ${finalScore}</p>
                <p>BEST: ${highScore}</p>
            `;
            
            if(isNewRecord) {
                msg += `<p style="color:#ff0; font-size:20px; font-weight:bold; margin-top:10px;">★ NEW RECORD! ★</p>`;
            }

            msg += `<p class="blink" style="margin-top:20px; color:#ff99cc">CLICK TO RETRY</p>`;
            document.getElementById('message-overlay').innerHTML = msg;
            
            AudioSys.playTone(80, 'sawtooth', 0.8, 0.5); 
        }

        function startGame() {
            AudioSys.init();
            init();
            gameState = 'PLAYING';
            document.getElementById('message-overlay').classList.add('hidden');
        }

        const onDown = (e) => {
            e.preventDefault();
            if (gameState === 'TITLE' || gameState === 'GAMEOVER') startGame();
            else isHolding = true;
        };
        const onUp = (e) => {
            e.preventDefault();
            isHolding = false;
        };

        window.addEventListener('mousedown', onDown);
        window.addEventListener('touchstart', onDown, {passive:false});
        window.addEventListener('mouseup', onUp);
        window.addEventListener('touchend', onUp);
        window.addEventListener('resize', init);
        
        loadHighScore();
        init();
        loop();

    </script>
</body>
